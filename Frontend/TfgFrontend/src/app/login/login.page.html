<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="ion-text-center">
      <form [formGroup]="formularioLogin" (submit)="logueo()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="contrasena"></ion-input>
        </ion-item>
        <ion-button type="submit">Iniciar sesión</ion-button>
        <ion-button (click)="registro()">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
