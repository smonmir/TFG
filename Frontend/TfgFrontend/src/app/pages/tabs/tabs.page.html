<ion-tabs>
  <ion-tab-bar slot="bottom">

    <!-- Mostrar este tab solo si el usuario es cliente -->
    <ion-tab-button *ngIf="isCliente()" tab="pedidos">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>
    
    <!-- Mostrar este tab solo si el usuario es vendedor -->
    <ion-tab-button *ngIf="isVendedor()" tab="mis-servicios">
      <ion-icon name="briefcase-outline"></ion-icon>
      <ion-label>Mis Servicios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
