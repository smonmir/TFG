<ion-header>
  <ion-toolbar>
    <ion-title>Realizar Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nombre del servicio</ion-label>
      <ion-input [value]="servicio.getNombre()" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [value]="servicio.getPrecio()" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direcci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="detalleContratacion.direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero de telefono secundario opcional</ion-label>
      <ion-input type="number" [(ngModel)]="detalleContratacion.telefono"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="realizarPago()">Contratar</ion-button>
</ion-content>
