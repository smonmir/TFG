
<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido {{ pedido.getId() }}</h2>
        <p>Total: {{ pedido.getPrecio() | currency }}</p>
        <p>Fecha: {{ pedido.getFecha() | date }}</p>
        <p>Direccion: {{ pedido.getDireccion() }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
