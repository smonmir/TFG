<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title">Servigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="search-bar-container">
      <ion-searchbar 
        animated="true" 
        placeholder="Buscar" 
        (ionInput)="onSearchChange($event)"
      ></ion-searchbar>
    </div>

    <div class="filter-container">
      <ion-segment (ionChange)="onFilterChange($event)">
        <div class="display">
          <ion-segment-button value="precioDesc">
            <ion-label>Precio Desc</ion-label>
          </ion-segment-button>
          <ion-segment-button value="precioAsc">
            <ion-label>Precio Asc</ion-label>
          </ion-segment-button>
        </div>
        <div class="display">
          <ion-segment-button value="ratingDesc">
            <ion-label>Mejor Valorados</ion-label>
          </ion-segment-button>
          <ion-segment-button value="ratingAsc">
            <ion-label>Peor Valorados</ion-label>
          </ion-segment-button>
        </div>
      </ion-segment>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let servicio of servicios" size="12" size-sm="6" size-md="4" size-lg="3">
          <ion-card (click)="verDescripcionServicio(servicio)" class="service-card">
            <div class="image-wrapper">
              <img alt="Service Image" [src]="servicio.getImagen()" />
            </div>
            <ion-card-header>
              <ion-card-title>{{ servicio.getNombre() }}</ion-card-title>
              <ion-card-subtitle>{{ servicio.getPrecio() }}â‚¬</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-footer>
      <ion-toolbar>
        <ion-row class="ion-justify-content-between">
          <ion-col class="ion-text-center">
            <ion-button expand="block" (click)="cargarPaginaAnterior()" [disabled]="currentPage == 1">Anterior</ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button expand="block" (click)="cargarPaginaSiguiente()" [disabled]="currentPage == totalPages">Siguiente</ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
