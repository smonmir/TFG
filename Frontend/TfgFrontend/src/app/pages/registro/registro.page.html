<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="ion-text-center">
      <form [formGroup]="formularioRegistro" (ngSubmit)="registro()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" formControlName="contrasena"></ion-input>
        </ion-item>

        <ion-list>
          <ion-radio-group formControlName="rol">
            <ion-item>
              <ion-label>Comprador</ion-label>
              <ion-radio slot="start" value="comprador"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Vendedor</ion-label>
              <ion-radio slot="start" value="vendedor"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ion-button type="submit">Registrarse</ion-button>
        <ion-button (click)="cancelar()">Cancelar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
